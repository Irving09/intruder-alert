group 'com.inno'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
  compile group: 'com.google.api-client', name: 'google-api-client', version: '1.22.0'
  compile group: 'com.google.oauth-client', name: 'google-oauth-client-java6', version: '1.22.0'
  compile group: 'com.google.apis', name: 'google-api-services-oauth2', version: 'v2-rev127-1.22.0'
  compile group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev183-1.22.0'
  compile group: 'com.google.api', name: 'api-common', version: '1.1.0'
  compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.11.0-beta'
}